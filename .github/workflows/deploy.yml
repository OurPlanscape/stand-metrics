name: Deploy to GCP Cloud Run

on: pull_request

env:
  APP_NAME: stand-metrics
  ENV: dev
  REPO_URL: us-central1-docker.pkg.dev
  REGION: us-central1
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set Version Number
        run: |
          CURRENT_VERSION=$(date '+%Y.%m.%d')-$$(git log --abbrev=10 --format=%h | head -1)
          echo "VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "DOCKER_TAG=${{env.REPO_URL}}/${{secrets.GCP_PROJECT}}/planscape-{{env.APP_NAME}}-{{env.ENV}}/${{env.APP_NAME}}:${{env.VERSION}}" >> $GITHUB_ENV
      - name: Set up Google Cloud SDK
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v3"

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t $DOCKER_TAG .
          gcloud builds submit --tag $DOCKER_TAG
          gcloud run deploy planscape-${{env.APP_NAME}} --platform managed --region ${{env.REGION}}
